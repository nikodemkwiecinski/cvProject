<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Project</title>
  <script src="https://kit.fontawesome.com/c5d4e6fb7f.js"></script>
</head>

<body class="font-body">
  <div class="wrap">
      <nav class="h-16 bg-myOrange shadow-lg relative"></nav>
      <main class="min-h-screen bg-mainBgc flex">
        <section class="main-panel w-9/12 h-screen md:h-halfScreen lg:h-halfScreen shadow-lg flex my-10 mx-auto md:m-auto lg:m-auto rounded">
          <img src="../img/loginPanelBgc.png" class="left-panel-img hidden md:block lg:block object-cover w-6/12 flex-1 rounded-l relative"></img>
          <div class="right-panel flex-1">
            <img src="../img/logo.png" alt="Logo" class="block mx-auto mt-4 h-32">
            <form class="flex flex-col" action="userPage.html">
              <label class="block w-9/12 mx-auto mt-16 rounded">
                <i class="fas fa-user text-myGray"></i>
                <input type="text" name="Username" id="" class="w-full shadow-md rounded">
              </label>
              <label class="block w-9/12 mx-auto my-5 rounded">
                <i class="fas fa-key text-myGray"></i>
                <input type="password" name="Password" id="" class="w-full shadow-md rounded">
              </label>
              <label class="block w-6/12 mx-auto my-5 shadow-md rounded">
                <input type="submit" value="Sign in" class="w-full rounded">
              </label>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <p class="h-16 bg-myOrange leading-11 px-4 text-white">
          &copy; Nikodem Kwieci≈Ñski 2021
        </p>
      </footer>
  </div> 
</body>

</html>
